<!DOCTYPE html>
<html>
<head>
	<title>四択クイズ</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		form {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
		}

		fieldset {
			margin-bottom: 20px;
			border: none;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>四択クイズ</h1>
	<form>
		<fieldset>
			<legend>問題1</legend>
			<p>日本の首都は？</p>
			<label><input type="radio" name="q1" value="a">a. 東京</label>
			<label><input type="radio" name="q1" value="b">b. 京都</label>
			<label><input type="radio" name="q1" value="c">c. 大阪</label>
			<label><input type="radio" name="q1" value="d">d. 北海道</label>
		</fieldset>
		<fieldset>
			<legend>問題2</legend>
			<p>世界で最も多く話されている言語は？</p>
			<label><input type="radio" name="q2" value="a">a. 英語</label>
			<label><input type="radio" name="q2" value="b">b. 中国語</label>
			<label><input type="radio" name="q2" value="c">c. スペイン語</label>
			<label><input type="radio" name="q2" value="d">d. 日本語</label>
		</fieldset>
		<fieldset>
			<legend>問題3</legend>
			<p>水の化学式は？</p>
			<label><input type="radio" name="q3" value="a">a. H2O2</label>
			<label><input type="radio" name="q3" value="b">b. H2O3</label>
			<label><input type="radio" name="q3" value="c">c. H2O4</label>
			<label><input type="radio" name="q3" value="d">d. H2O</label>
		</fieldset>
		<input type="submit" value="回答する">
	</form>
</body>
</
